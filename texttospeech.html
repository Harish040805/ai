<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom User Profile & Text-to-Speech Converter</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .profile-inputs input {
      display: block;
      width: 92%;
      padding: 10px 14px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .profile-inputs input:focus {
      border-color: #9face6;
      outline: none;
      box-shadow: 0 0 6px rgba(116, 235, 213, 0.6);
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: white;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .profile-display img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #74ebd5;
      margin: 15px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .profile-display img:hover {
      transform: scale(1.08) rotate(2deg);
    }

    .profile-display h2 {
      margin: 10px 0;
      font-size: 20px;
      color: #555;
    }

    textarea {
      width: 90%;
      height: 120px;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 6px rgba(116, 235, 213, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1 style="color: #fff;">Profile Updater & Text-to-Speech</h1>

  <div class="grid">
    <div class="card">
      <h2 style="color: #74ebd5;">Enter Your Details</h2>
      <div class="profile-inputs">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="source" placeholder="Enter Image URL">
        <input type="text" id="bio" placeholder="Enter Bio">
        <button onclick="updateBio()">Update Profile</button>
      </div>
    </div>

    <div class="card profile-display">
      <h2 id="h1" style="color: #74ebd5;">Your Name</h2>
      <img src="file:///C:/Users/HP/OneDrive/Desktop/7db2e199-c244-4e17-ae27-83005b93399d.jpg" alt="Profile" id="src">
      <h2 id="h2" style="color: #74ebd5;">Your Bio</h2>
      <button onclick="speakBio()">Speak Bio</button>
    </div>

    <div class="card" style="grid-column: span 2;">
      <h2 style="color: #74ebd5;">Text to Speech</h2>
      <textarea id="textTospeak" placeholder="Type something here..."></textarea>
<div style="margin-bottom: 15px;">
    <label for="volumeControl">Volume: </label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    <span id="volumeValue">1.0</span>
    &nbsp; &nbsp; &nbsp; &nbsp; 
  <label>
    <input type="radio" name="voiceOption" value="male" checked> Male
  </label>
  &nbsp;&nbsp;
  <label>
    <input type="radio" name="voiceOption" value="female"> Female
  </label>
</div>
	&nbsp; &nbsp; &nbsp; &nbsp;
      <button onclick="speakText()">Speak</button>
    </div>
  </div>

  <script>
var speech = new SpeechSynthesisUtterance();
var voices = [];

function populateVoices() {
    voices = window.speechSynthesis.getVoices();
}
window.speechSynthesis.onvoiceschanged = populateVoices;
populateVoices();

document.getElementById("volumeControl").addEventListener("input", function(){
    document.getElementById("volumeValue").innerText = this.value;
});

function updateBio(){
    let Name = document.getElementById("name").value;
    let img = document.getElementById("source").value;
    let Bio = document.getElementById("bio").value;
    if(Name) document.getElementById('h1').innerText = Name;
    if(img) document.getElementById('src').src = img;
    if(Bio) document.getElementById('h2').innerText = Bio;
}

function getSelectedVoice() {
    var selected = document.querySelector('input[name="voiceOption"]:checked').value;
    if(selected === "female") {
        return voices.find(v => /female|zira|samantha|victoria/i.test(v.name)) || voices[0];
    } else {
        return voices.find(v => /male|david|alex/i.test(v.name)) || voices[0];
    }
}

function speakText() {
    var textToSpeak = document.getElementById('textTospeak').value.trim();
    var volume = parseFloat(document.getElementById('volumeControl').value);

    if(textToSpeak === ""){
        alert("Please enter some text");
        return;
    }

    window.speechSynthesis.cancel();
    speech.volume = volume;
    speech.voice = getSelectedVoice();

    if(textToSpeak.endsWith('?')){
        speech.text = textToSpeak;
        speech.pitch = 1.4;
        speech.rate = 1;
    } else if(textToSpeak.endsWith('!')){
        let words = textToSpeak.split(" ");
        let lastWord = words[words.length-1].replace('!', '');
        speech.text = textToSpeak + ", " + lastWord + "!";
        speech.pitch = 1.6;
        speech.rate = 1.3;
    } else if(textToSpeak.endsWith('...')){
        speech.text = textToSpeak;
        speech.pitch = 0.9;
        speech.rate = 0.8;
    } else {
        speech.text = textToSpeak;
        speech.pitch = 1;
        speech.rate = 1;
    }

    window.speechSynthesis.speak(speech);
}

function speakBio() {
    var bioText = document.getElementById('h2').innerText.trim();
    var volume = parseFloat(document.getElementById('volumeControl').value);
    if(bioText === "" || bioText === "Your Bio"){
        alert("Please enter a bio first!");
        return;
    }

    window.speechSynthesis.cancel();
    speech.volume = volume;
    speech.voice = getSelectedVoice();

    if(bioText.endsWith('?')){
        speech.text = bioText;
        speech.pitch = 1.4;
        speech.rate = 1;
    } else if(bioText.endsWith('!')){
        let words = bioText.split(" ");
        let lastWord = words[words.length-1].replace('!', '');
        speech.text = bioText + ", " + lastWord + "!";
        speech.pitch = 1.6;
        speech.rate = 1.3;
    } else if(bioText.endsWith('...')){
        speech.text = bioText;
        speech.pitch = 0.9;
        speech.rate = 0.8;
    } else {
        speech.text = bioText;
        speech.pitch = 1;
        speech.rate = 1;
    }

    window.speechSynthesis.speak(speech);
}

  </script>
</body>
</html>
