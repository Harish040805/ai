<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harish's AI</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #333;
    }
    .columno{
        flex-direction: column;
    }
    .rowo{
        flex-direction: row;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 10px;
    }

    input[type="text"] {
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #6C63FF;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }

    button:hover {
        background-color: #574fd6;
    }

    #message {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="columno">
    <h1>
        Welcome to <br> Harish's AI
    </h1>
    <h1>Explore the AI Assistants</h1>
    <p>Enter your name to get a greeting:</p>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="greetUser()">Say Hello</button>
    <div id="message"></div>
    </div>
    <div class="rowo">
    <br><br>
<button onclick="window.location.href='draggableai.html'">Draggable AI</button>
<button onclick="window.location.href='seekoaivoiceassistant.html'">Seeko AI Voice Assistant</button>
<button onclick="window.location.href='aibasecode.html'">AI Base Code</button>
<button onclick="window.location.href='https://harish040805.github.io/miniharishcreationsairobot/'">Mini Harish Creations AI</button>
<button onclick="window.location.href='https://harish040805.github.io/unoharishcreationsairobot/'">UNO Harish Creations AI</button>
    </div>
<script>
    function greetUser() {
        const name = document.getElementById('nameInput').value.trim();
        const message = name 
            ? `Hello, ${name}! I'm your AI assistant. Please click the below buttons to explore more AI chatbots? ðŸ¤–` 
            : "Hello! Please enter your name to get greeted.";
        document.getElementById('message').textContent = message;
    }
</script>
</body>
</html>
