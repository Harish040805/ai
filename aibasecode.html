<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text Generator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
</style>
</head>
<body>
<div class="p-4">
    <textarea id="user-input" placeholder="Type your message here..."></textarea>
    <button id="aisubmitbtn">Submit</button>
    <div id="result"></div>
</div>

<script>
const userInput = document.getElementById('user-input');
const aisubmitbtn = document.getElementById('aisubmitbtn');
const result = document.getElementById('result');

aisubmitbtn.addEventListener('click', async function () {
    const val = userInput.value.trim();
    if (!val) {
        result.innerHTML = "<p>Please enter a message.</p>";
        return;
    }

    result.innerHTML = "<p>Loading...</p>";

    try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer 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"
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: val }]
            })
        });

        const data = await response.json();
        console.log(data);

        if (data.error) {
            result.innerHTML = `<p>Error: ${data.error.message}</p>`;
            return;
        }

        if (data?.choices?.length) {
            result.innerHTML = `<p>${data.choices[0].message.content}</p>`;
        } else {
            result.innerHTML = "<p>Error: No response from API.</p>";
        }
    } catch (error) {
        console.error(error);
        result.innerHTML = "<p>Error: Something went wrong.</p>";
    }
});
</script>
</body>
</html>
